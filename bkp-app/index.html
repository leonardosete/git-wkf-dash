<!DOCTYPE html>
<html lang="en">
<head>

  <title>GitHub Actions Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

</html>
